[pytest]
minversion = 7.0
addopts = -ra -v -m "not integration" --tb=long --show-capture=all
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::RuntimeWarning:.*coroutine.*was never awaited
    ignore::RuntimeWarning:.*AsyncMockMixin.*
    ignore::RuntimeWarning:.*_execute_mock_call.*
    ignore::RuntimeWarning:.*add_relationship.*
    ignore::RuntimeWarning:.*add_localization.*
    ignore::RuntimeWarning:.*set_licensing.*
    ignore::RuntimeWarning:.*AsyncMockMixin.*_execute_mock_call.*
    ignore::RuntimeWarning:.*add_relationship.*_add_relationship.*
    ignore::RuntimeWarning:.*add_localization.*_add_localization.*
    ignore::RuntimeWarning:.*set_licensing.*_set_licensing.*
    ignore::UserWarning:.*CUDA.*unknown error
    ignore::PendingDeprecationWarning:.*python_multipart

markers =
    integration: run real-component integration tests (requires local models; skipped by default)

